{% extends './base.html' %}
{% block content %}

<h1>{{shop.name}}</h1>
<div>
    <p>{{shop.category.name}}</p>
    <p>{{shop.address}}</p>
</div>
<iframe id='map'
    src = 'https://www.google.com/maps/embed/v1/place?key=AIzaSyBNRVDRqEkaYlQsvZlKUsSRTunR5JoCi7A&q={{shop.address}}'
    width='100%'
    height='320'
    frameborder='0'>
</iframe>
<div>
    <a href='{% url "logtest:index" %}'>一覧</a>|
    {% if request.user.id == object.auther_id %}
        | <a href='{% url "logtest:update" shop.pk %}'>編集</a>|
        | <a href='{% url "logtest:delete" shop.pk %}'>削除する</a>
    {% endif %}
</div>
{% endblock %}

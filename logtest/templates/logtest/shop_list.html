{% extends 'layout.html' %}
{% block content %}

<h1>ログのテストの一覧</h1>
<table class='table table-striped table-hover'>
    <tr>
        <th>カテゴリ</th><th>店名</th><th>住所</th>
    </tr>
    
    {% for shop in object_list %} 
    <tr>
        <td>{{shop.category.name}}</td>
        <td><a href='{% url "logtest:detail" shop.pk %}'>{{shop.name}}</a></td>
        <td>{{shop.address}}</td>
    </tr>
    {% endfor %}
</table>
{% if user.is_authenticated %}
<div>
    <a href='{% url "logtest:create" %}'>新規登録</a>
</div>
{% endif %}
{% endblock %}
